<h1>{{playlist.name}}</h1>
<h2>{{playlist.description}}</h2>

<mat-list>
  <mat-list-item *ngFor="let track of playlist.tracks.items">
    <h4 mat-line>{{track.track.name}}</h4>
    <p mat-line> {{track.track.artists[0].display_name || track.track.artists[0].name}} </p>
  </mat-list-item>
</mat-list>
